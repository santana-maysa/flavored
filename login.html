<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Flavored Café</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-mug-hot"></i> Flavored Café
    </div>
  </header>

  <section class="section">
    <h2>Login</h2>
    <form class="form-contato">
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" name="senha" placeholder="Sua senha" required />
      <button type="submit" class="btn">Entrar</button>
    </form>

    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </section>

  <footer>
    <p>Flavored Café - Comece seu dia com algo especial.</p>
    <p>© 2025 Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
